name: üê≥ Build and Push Product Catalog Service

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: ./mvnw clean package -DskipTests

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

    - name: Build Docker Image
      run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/product-catalog-service:latest .

    - name: Push Docker Image to GHCR
      run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/product-catalog-service:latest
