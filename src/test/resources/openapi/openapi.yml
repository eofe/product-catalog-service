openapi: 3.0.4
info:
  title: Product catalog service - OpenAPI 3.0
  description: API for managing product categories in the catalog.
  termsOfService: https://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.12

externalDocs:
  description: Find out more about Swagger
  url: https://swagger.io

servers:
  - url: https://petstore3.swagger.io/api/v3

paths:
  /categories:
    post:
      tags:
        - Category
      summary: Add a new category to the product catalog.
      description: Creates a new category.
      operationId: addCategory
      requestBody:
        description: Category payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Category'
      responses:
        '201':
          description: Category created successfully
          headers:
            Location:
              description: URI of the created category
              schema:
                type: string
                format: uri
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Category:
      type: object
      properties:
        name:
          type: string
          example: Electronics
        description:
          type: string
          example: Devices, gadgets, and accessories
      required:
        - name
        - description
      xml:
        name: category

    Error:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: string
        error:
          type: string
        path:
          type: string
        message:
          type: string
