spring:
  application:
    name: Ostia product catalog service

  profiles:
    active: test

  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa

  sql:
    init:
      mode: always

  messages:
    basename: error,validation,logging-messages
    encoding: UTF-8

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: env,beans

server:
  port: 8080
  address: 0.0.0.0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true